<!DOCTYPE html>
<html>
<head>
    <title>State Income Tax Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        label, select, input { display: block; margin-bottom: 10px; width: 100%; }
        #result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>State Income Tax Calculator</h1>
    <label for="income">Annual Income ($):</label>
    <input type="number" id="income" placeholder="Enter your income">

    <label for="state">State:</label>
    <select id="state">
        <option value="CA">California</option>
        <option value="TX">Texas</option>
        <option value="NY">New York</option>
        <option value="FL">Florida</option>
    </select>

    <label for="status">Filing Status:</label>
    <select id="status">
        <option value="single">Single</option>
        <option value="married">Married</option>
        <option value="head">Head of Household</option>
    </select>

    <button onclick="calculateTax()">Calculate Tax</button>

    <div id="result"></div>

    <script src="script.js"></script>

</body>
</html>
